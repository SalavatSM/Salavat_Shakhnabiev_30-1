{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .post {
            width: 80%;
            margin-left: 10%;
            padding: 10px;
        }
        .image > img {
            width: 100%;
        }
        .dates {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <div class="product">
        <div class="image">
            <img src="/media/{{ product.image }}/" alt="">
        </div>
        <div class="info">
            <h1>{{ product.title }} {{ product.rate }}</h1>
            <h4>{{ product.description }}</h4>
            <div class="dates">
                <h4>{{ product.created_date }}</h4>
                <h4>{{ product.modified_date }}</h4>
            </div>
        </div>
    </div>
    <h1>Review Create Form</h1>
    <form action="/products/review/create/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
{% endblock %}
